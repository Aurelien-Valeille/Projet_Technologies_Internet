<!-- Ce fichier contient un formulaire permettant de composer un nouvel e-mail -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/ComposeEmail.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="ComposeEmail">
    <h1>Composer un nouveau message</h1>
    <form>
        Destinataire <br>
        <input type="texte" name="destinataire"><br>
        Objet <br>
        <input type="texte" name="objet"><br>
        Message<br>
        <textarea>Corps du message</textarea>
        <br><br>
        <input id="submit" type="submit" value="envoyer">
    </form>
</div>
</body>
</html>
