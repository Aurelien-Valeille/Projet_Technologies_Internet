<!-- Ce fichier contient un formulaire permettant de composer un nouvel e-mail -->

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../CSS/EmailListe.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="ComposeEmail">
    <h1>Composer un nouveau message</h1>
    <form NAME = "FormMail" method="post" action="/send">
        Destinataire <br>
        <input type="texte" name="destinataire" placeholder="votremail" required pattern=[A-Za-z-._0-9]{1,30}><br>
        Objet <br>
        <input type="texte" name="objet" placeholder="[Projet] techniques internet" required minlength="1"><br>
        Message<br>
        <input type="texte" name="message" placeholder="Votre message" required="required"></input>
        <br><br>
        <button type="submit">Envoyer</button>
    </form>
</div>
    <!-- Script de la page ComposeEmail -->
</body>
</html>
